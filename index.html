<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre Gráficos - Biblioteca HighCharts.</title>
    <link rel="stylesheet" href="highcharts.css">
</head>
<body>
    <div id="chart"></div>
    <script src="highcharts.js"></script>


    <script>

        const data =  [1,2,3,4,5];
        const titulo = "Buscando o Título de uma Variável -> Meu 1° Gráfico"
        /* Buscando o texto colocado dentro da tag <title> */
        const title = document.getElementsByTagName('title')[0].innerText;
        const options = {
                            chart: {
                                type: 'bar',
                                renderTo: document.getElementById('chart')
                            },

                            title:{
                                text: title
                            },

                            series: [
                                {
                                    name: "Janeiro",
                                    data: data
                                },
                                {
                                    name: "Fevereiro",
                                    data: [3,5,7]
                                },
                                {
                                    name: "Março",
                                    data: [1,2,3,7,9]
                                },
                                {
                                    name: "Abril",
                                    data: [9,2,8,6,4]
                                },
                            
                            
                            
                            
                            
                            ]
                          };

        const chart = new Highcharts.Chart(options);

        setTimeout( ()=>{
                            chart.addSeries({
                                                    name: "Junho",
                                                    data: [8,1,7,5,3]
                                            })     
                         }, 3000);

                                                    name: "Junho",
                                                    data: [8,1,7,5,3]
                                            })     
                         },  i *3000);
        }
     */   

    </script>
</body>
</html>
