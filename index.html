<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre Gráficos - Biblioteca HighCharts.</title>
    <link rel="stylesheet" href="highcharts.css">
</head>
<body>
    <div id="chart"></div>
    <script src="highcharts.js"></script>


    <script>

        const data =  [
                        {
                            name: "Dia 1",
                            y:1,
                            x:1
                        },
                        {
                            name: "Dia 2",
                            y:2,
                            x:2  
                        },
                        {
                            name: "Dia 3",
                            y:3,
                            x:3  
                        },
                        {
                            name: "Dia 4",
                            y:4,
                            x:4    
                        },
                        {
                            name: "Dia 5",
                            y:5,
                            x:5    
                        }
            ];
        const titulo = "Buscando o Título de uma Variável -> Meu 1° Gráfico"
        /* Buscando o texto colocado dentro da tag <title> */
        const title = document.getElementsByTagName('title')[0].innerText;
        const options = {
                            chart: {
                                type: 'bar',
                                renderTo: document.getElementById('chart')
                            },

                            title:{
                                text: title
                            },
                            xAxis: {
                                        title:{
                                                text: "Dias"
                                             },
                                                minRange : 1
                                    },

                            series: [
                                        {
                                            name: "Janeiro",
                                            data: data
                                        },
                                        {
                                            name: "Fevereiro",
                                            data: [
                                                        {
                                                            name: "Dia 1",
                                                            y:3,
                                                            x:1
                                                        },
                                                        {
                                                            name: "Dia 3",
                                                            y:5,
                                                            x:3
                                                        },
                                                        {
                                                            name: "Dia 5",
                                                            y:7,
                                                            x:5
                                                        }
                                                ]
                                        },
                                        {
                                            name: "Março",
                                            data: [
                                                    {
                                                        name: "Dia 1",
                                                        y:1,
                                                        x:1
                                                    },
                                                    {
                                                        name: "Dia 2",
                                                        y:2,
                                                        x:2
                                                    },
                                                    {
                                                        name: "Dia 3",
                                                        y:3,
                                                        x:3
                                                    },
                                                    {
                                                        name: "Dia 4",
                                                        y:7,
                                                        x:4
                                                    },
                                                    {
                                                        name: "Dia 5",
                                                        y:9,
                                                        x:5
                                                    }
                                                ]
                                        },
                                        {
                                            name: "Abril",
                                            data: [
                                                    {
                                                        name: "Dia 1",
                                                        y:9,
                                                        x:1
                                                    },
                                                    {
                                                        name: "Dia 2",
                                                        y:2,
                                                        x:2                                                    
                                                    },
                                                    {
                                                        name: "Dia 3",
                                                        y:8,
                                                        x:3
                                                    },
                                                    {
                                                        name: "Dia 4",
                                                        y:6,
                                                        x:4                                                    },
                                                    {
                                                        name: "Dia 5",
                                                        y:4,
                                                        x:5
                                                    }
                                                ]
                                        }                  
                                    ]
                        };

        const chart = new Highcharts.Chart(options);

        setTimeout( ()=>{
                            chart.addSeries({
                                                    name: "Junho",
                                                    data: [
                                                    {
                                                        name: "Dia 1",
                                                        y:8,
                                                        x:1
                                                    },
                                                    {
                                                        name: "Dia 2",
                                                        y:1,
                                                        x:2
                                                    },
                                                    {
                                                        name: "Dia 3",
                                                        y:7,
                                                        x:3
                                                    },
                                                    {
                                                        name: "Dia 4",
                                                        y:5,
                                                        x:4
                                                    },
                                                    {
                                                        name: "Dia 5",
                                                        y:3,
                                                        x:5
                                                    }
                                                ]
                                            })     
                         }, 3000);

                                            })     
                         },  i *3000);
        }
     */   

    </script>
</body>
</html>
